<main class="container" *ngIf="identity">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 text-center">
      <h3>{{titulo}}</h3>
      <button *ngIf="identity && identity.role =='ROLE_ADMIN'" class="btn btn-success" type="button" name="button"><i class="fas fa-user-plus"></i></button>
    </div>
    <div class="col-lg-3"></div>
  </div>
</main>
