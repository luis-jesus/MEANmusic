<hr>
<main class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 text-center" *ngIf="identity">
      <h3>{{titulo}}</h3>
      <!-- Formulario -->
      <div *ngIf="alertMessage">
        <div class="alert alert-success" role="alert">
        <strong>Éxito</strong>: <u>{{alertMessage}}</u>
        </div>
      </div>
      <div class="image_for_edit" *ngIf="user.imagen && user.imagen != 'null'">
        <img src="{{url + 'get-image-user/' + user.imagen}}" class="thumbnail" alt="Avatar">
      </div>
      <form class="col-lg-12" (ngSubmit)="onSubmit()" #userUpdateForm="ngForm">
        <div class="form-group">
          <label for="imagen">Selecciona tu imagen</label>
          <input (change)="fileChangeEvent($event)" type="file" class="form-control-file" id="imagen" name="imagen">
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input #nombre="ngModel" name="nombre" [(ngModel)]="user.nombre" type="text" class="form-control" placeholder="Nombre..." required>
          <span class="text-muted" *ngIf="!nombre.valid && nombre.touched">El Nombre es Obligatorio</span>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input #apellido="ngModel" name="apellido" [(ngModel)]="user.apellido" type="text" class="form-control" placeholder="Apellidos..." required>
          <span class="text-muted" *ngIf="!apellido.valid && apellido.touched">El Apellido es Obligatorio</span>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input #email="ngModel" name="email" [(ngModel)]="user.email" type="email" class="form-control" placeholder="Correo Eléctronico..." required>
          <span class="text-muted" *ngIf="!email.valid && email.touched">El Correo Electrónico es Obligatorio</span>
        </div>
        <!-- <div class="form-group">
          <label for="password">Contraseña:</label>
          <input #password="ngModel" name="password" [(ngModel)]="user.password" type="password" class="form-control" placeholder="Contraseña..." required>
          <span class="text-muted" *ngIf="!password.valid && password.touched">La Contraseña es Obligatoria</span>
        </div> -->
        <button type="submit" name="submit" class="btn btn-warning">Actualizar</button>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</main>
